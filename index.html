<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="container">
  <main class="card">
    <section class="card__picture">
      <picture>
        <source media="(min-width: 1071px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__violet"></div>
    </section>
    <section class="card__content">
      <header class="card__header">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </header>
      <div class="card__stats">
        <p><span class="card__number">10k+ </span><span class="card__things">companies</span></p>
        <p><span class="card__number">314 </span><span class="card__things">templates</span></p>
        <p><span class="card__number">12M+ </span><span class="card__things">queries</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
